            background-color: #000000;

            color: #4F3D9B;
            position: relative;
            display: flex;
        }
        .sidebar {
            width: 80px;
            height: 100vh;
            background-color: #121212;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .menu-item {
            text-align: center;
            padding: 10px;
            width: 60px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .menu-item:hover, .menu-item.active {
            background-color: #000000;
            transform: scale(1.1);
        }
        .menu-item img {
            width: 30px;
            height: 30px;
        }
        .menu-label {
            font-size: 12px;
            margin-top: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container, .home-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .active-section {
            display: block;
            opacity: 1;
        }
        .home-title {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
        }
        pre {
            font-size: 16px;
            color: #FFFFFF;
        }
        .social-links img {
            width: 50px;
            height: 50px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.home-content, .video-container').forEach(el => {
